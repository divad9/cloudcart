version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cloudcart-postgres
    environment:
      POSTGRES_USER: cloudcart
      POSTGRES_PASSWORD: cloudcart123
      POSTGRES_DB: cloudcart_users
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-dbs.sh:/docker-entrypoint-initdb.d/init-dbs.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cloudcart"]
      interval: 10s
      timeout: 5s
      retries: 5

  #redis service
  redis:
    image: redis:7-alpine
    container_name: cloudcart-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  # User Service (Python/Flask)
  user-service:
    build: ./services/user-service
    container_name: cloudcart-user-service
    ports:
      - "5001:5001"
    environment:
      - DATABASE_URL=postgresql://cloudcart:cloudcart123@postgres:5432/cloudcart_users
      - SECRET_KEY=dev-secret-key-12345
      - JWT_SECRET_KEY=jwt-secret-key-12345
      - DEBUG=True
      - PORT=5001
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./services/user-service:/app
    restart: on-failure

  # Product Service (Node.js/Express)
  product-service:
    build: ./services/product-service
    container_name: cloudcart-product-service
    ports:
      - "5002:5002"
    environment:
      - NODE_ENV=development
      - PORT=5002
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=cloudcart_products
      - DB_USER=cloudcart
      - DB_PASSWORD=cloudcart123
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./services/product-service:/app
      - /app/node_modules
    restart: on-failure
   # Cart Service
  cart-service:
    build: ./services/cart-service
    container_name: cloudcart-cart-service
    ports:
      - "5003:5003"
    environment:
      - PORT=5003
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET_KEY=jwt-secret-key-12345
    depends_on:
      redis:
        condition: service_healthy
    restart: on-failure

volumes:
  postgres_data:
  redis_data: